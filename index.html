<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav class="navbar px">
      <div class="navbar-logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="navbar-nav">
        <input type="checkbox" id="toggle" class="navbar-input" />
        <label for="toggle" class="navbar-toggle">
          <img src="images/icon-hamburger.svg" alt="" class="navbar-open" />
          <img src="images/icon-close.svg" alt="" class="navbar-close" />
        </label>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="" class="navbar-link">Product</a>
          </li>
          <li class="navbar-item">
            <a href="" class="navbar-link">Features</a>
          </li>
          <li class="navbar-item">
            <a href="" class="navbar-link">Pricing</a>
          </li>
          <li class="navbar-item">
            <a href="" class="navbar-link">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="px px-md-0 flex-md">
      <header>
        <img src="images/illustration-devices.svg" alt="devices illustration" />
      </header>

      <main class="main flow ps">
        <div class="flex">
          <p class="badge">New</p>
          <p class="text-uppercase">Monograph Dashboard</p>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="flex">
          <button class="btn btn-primary">Schedule a demo</button>
          <p class="text-uppercase">to see a live preview</p>
        </div>
      </main>
    </div>

    <footer class="footer px">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
